{% extends 'index1.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">


			<div class="row">
				<div class="col">
					<div class="col-md">
						<div class="card text-center text-white  mb-3" id="total-orders">
							<div class="card-header">
								<h5 class="card-title">Total Products</h5>
							</div>
							<div class="card-body">
								<h3 class="card-title">{{total_product}}</h3>
							</div>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="col-md">
						<div class="card text-center text-white  mb-3" id="orders-delivered">
							  <div class="card-header">
								  <h5 class="card-title">Total Categories</h5>
							  </div>
							  <div class="card-body">
								<h3 class="card-title">2</h3>
							  </div>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="col-md">
						<div class="card text-center text-white  mb-3" id="orders-pending">
							  <div class="card-header">
								  <h5 class="card-title">Total Categories</h5>
							  </div>
							  <div class="card-body">
								<h3 class="card-title">2</h3>
							  </div>
						</div>
					</div>
				</div>
			</div>


        <br>
		
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Add Product</a>
			<table class="table">
				<tr>
					<th>Image</th>
					<th>Product</th>
					<th>Category</th>
					<th>Price</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				{% for i in products %}
				<tr>
					<td></td>
					<td>{{i.name}}</td>
					<td>{{i.category}}</td>
					<td>{{i.price}}</td>
					<td><a class="btn btn-sm btn-info" href="">Update</a></td>

					<td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock content %}
