{%  extends 'index1.html' %}
{% load static %}
{% block content %}

<div class="container-fluid m-4">
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
			

			<div class="row">
				<div class="col-lg-12">
					<div class="box-element">
		
						<br>
						<br>
						<table class="table">
							<tr>
								<th class="item"><h5>Items: <strong>0</strong></h5></th>
								<th class="total"><h5>Total:<strong> 0</strong></h5></th>
								<th>
									<a  style="float:right; margin:5px;" class="btn btn-success" href="">Checkout</a>
								</th>
							</tr>
						</table>
		
					</div>
		
					<br>
					<div class="box-element">
						
					
						
						<div class="cart-row">
							






							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Quantity</th>
										<th scope="col">Price</th>
										
										<th scope="col">Action</th>
			
									</tr>
								</thead>
								<tbody class="products" id="tbody">
								
								
								</tbody>
							</table>










						</div>
					</div>

					




				</div>
			</div>
				

		</div>
	</div>

	<div class="col-md-6">
		<div class="card card-body">

	 <form class="d-none d-md-inline-block form-inline">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
		
		<div class="row my-2" id="pro">

			{% for product in products %}
			<div class="col-md-3 my-2">
				<img class="thumbnail" src="{% static 'images/foodbank.jpg' %}" height="80" width="170">
				<div class="box-element product">
					
					
					<h6><strong>{{product.name}}</strong></h6>
					<h6 >BD {{product.price}}</h6>
	
					<button data-sid="{{product.id}}" id="btnaddtocart" class="btn btn-outline-secondary add-btn">Add to Cart</button>
				
					
			        		
	
				</div>
			</div>
			
			
			

			{% endfor %}
			

		</div>
	

	</div>

	</div>



			
</form>
</div>
</div>



{% endblock %}
